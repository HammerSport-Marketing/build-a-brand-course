<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="../CSS/Custom_Bootstrap.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Check-out Page</title>
</head>

<body>


    <!-- Main Container -->
    <div id="bg-blue" class="container-fluid">

        <!-- Head Logo Section & Image -->
        <div class="row py-3 pl-3 mb-5">
            <img src="../Images\HSM_Logo_white.png" alt="" loading="lazy" style="width: 15rem; height: auto" />
        </div>

        <!-- Cart Total Section -->
        <div id="cart-grad" class="col-8 mx-auto">

            <!-- Items -->
            <div class="row text-white border border-light border-top-0 border-left-0 border-right-0 py-5">

                <div class="col-8 my-auto mx-auto">
                    <p id="poppinsMed" class="mb-0">Proprietary Branding Development Course</p>
                </div>

                <div id="poppins-checkOut" class="col text-center">
                    <p class="mb-0">Amount</p>
                    <p class="mb-0">1</p>
                </div>

                <div id="poppins-checkOut" class="col text-center">
                    <p class="mb-0">Price</p>
                    <p class="mb-0">$999.97</p>
                </div>

            </div>

            <!-- Total -->
            <div id="poppins-checkOut-big" class="row text-white py-4">
                <div class="col-8">
                </div>

                <div class="col text-center">
                    <p class="mb-0">Total</p>
                </div>

                <div class="col text-center">
                    <p class="mb-0">$999.97</p>
                </div>
            </div>

        </div>




        <!-- Check-Out Form Section -->
        <div class="col-10 mx-auto py-5 bg-light" style="border-radius: 0.9375rem;">

            <!-- Form -->
            <form class="ml-5">

                <!-- Form Section Heading -->
                <div class="row mb-5">
                    <p class="ml-3">Check Out</p>
                </div>

                <!-- Contact Information -->

                <div class="row mb-2">
                    <p class="ml-3">Contact Information:</p>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control border border-dark" id="name" style="width: 80%">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control border border-dark" id="email" style="width: 80%">
                </div>

                <div class="form-group mb-5">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" class="form-control border border-dark" id="phone-number" style="width: 80%">
                </div>

                <!-- Billing Details -->

                <div class="row mb-2">
                    <p class="ml-3">Billing Details:</p>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control border border-dark" id="address" style="width: 80%">
                </div>

                <div class="form-group">
                    <label for="second-address">Second Address</label>
                    <input type="text" class="form-control border border-dark" id="second-address" style="width: 80%">
                </div>

                <div class="row mb-5">
                    <div class="col">
                        <label for="state">State</label>
                        <input type="text" class="form-control border border-dark" id="state">
                    </div>
                    <div class="col">
                        <label for="zip-code">ZIP Code</label>
                        <input type="text" class="form-control border border-dark" id="zip-code">
                    </div>
                    <div class="col">
                        <label for="country">Country</label>
                        <input type="text" class="form-control border border-dark" id="country">
                    </div>
                    <!-- Placeholder to create space-->
                    <div class="col"></div>
                </div>

                <!-- Payment Information -->

                <div class="row mb-2">
                    <p class="ml-3">Payment Information:</p>
                </div>

                <!-- Credit Card Select -->
                <div class="form-check mb-5">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label bg-info" for="defaultCheck1">
                        Credit Card
                    </label>
                </div>

                <div class="form-group">
                    <label for="name-on-card">Name On the Card</label>
                    <input type="text" class="form-control border border-dark" id="name-on-card" style="width: 50%">
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" class="form-control border border-dark" id="card-number" style="width: 50%">
                </div>

                <div class="row mb-5">
                    <div class="col">
                        <label for="expiration-date">Expiration Date</label>
                        <input type="text" class="form-control border border-dark" id="expiration-date">
                    </div>
                    <div class="col">
                        <label for="security-code">Security Code</label>
                        <input type="text" class="form-control border border-dark" id="security-code">
                    </div>

                    <!-- Placeholders to create space -->
                    <div class="col"></div>
                    <div class="col"></div>

                </div>

            </form>

            <div class="row text-center">
                <button id="check-out-button" class="btn btn-info mx-auto">Check Out</button>
            </div>

        </div>

    </div>






















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
